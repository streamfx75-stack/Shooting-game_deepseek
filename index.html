<body>
    <div class="game-container">
        <h1>スペースシューティング</h1>

```
    <div class="game-info">
        <div class="info-item">
            スコア: <span id="score" class="info-value">0</span>
        </div>
        <div class="info-item">
            ライフ: <span id="lives" class="info-value">3</span>
        </div>
        <div class="info-item">
            レベル: <span id="level" class="info-value">1</span>
        </div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <div class="controls">
        <h2>操作方法</h2>
        <p>
            <span class="key">←</span> <span class="key">→</span> キーで移動 /
            <span class="key">スペース</span> キーで発射 /
            <span class="key">P</span> キーでポーズ
        </p>
        <button id="startButton">ゲームスタート</button>
        <button id="pauseButton">ポーズ</button>
        <button id="shootButton">発射 (タップ)</button>
    </div>
    
    <div id="gameMessage" class="game-message">
        <h2 id="messageTitle">ゲームスタート</h2>
        <p id="messageText">スタートボタンを押してゲームを開始してください</p>
        <button id="messageButton">スタート</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const livesElement = document.getElementById('lives');
    const levelElement = document.getElementById('level');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const shootButton = document.getElementById('shootButton');
    const gameMessage = document.getElementById('gameMessage');
    const messageTitle = document.getElementById('messageTitle');
    const messageText = document.getElementById('messageText');
    const messageButton = document.getElementById('messageButton');

    let game = {
        running: false,
        paused: false,
        score: 0,
        lives: 3,
        level: 1,
        enemySpeed: 2,
        enemySpawnRate: 100,
        lastEnemySpawn: 0,
        gameOver: false
    };

    const player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 60,
        width: 50,
        height: 40,
        speed: 7,
        color: '#4fc3f7',
        isMovingLeft: false,
        isMovingRight: false,
        shootCooldown: 0
    };

    let bullets = [];
    let enemies = [];
    let particles = [];
    let animationId = null;

    const keys = {};

    window.addEventListener('keydown', (e) => {
        keys[e.key] = true;
        keys[e.code] = true;
        
        // スペースキーの検出（key, code, keyCode全てで対応）
        if ((e.key === ' ' || e.code === 'Space' || e.keyCode === 32) && game.running && !game.paused) {
            shootBullet();
            e.preventDefault();
        }
        
        if (e.key === 'p' || e.key === 'P') {
            togglePause();
        }
    });

    window.addEventListener('keyup', (e) => {
        keys[e.key] = false;
        keys[e.code] = false;
    });

    function handlePlayerMovement() {
        player.isMovingLeft = false;
        player.isMovingRight = false;
        
        // 複数のキーコード形式に対応
        if (keys['ArrowLeft'] || keys['a'] || keys['A'] || keys['KeyA']) {
            player.x -= player.speed;
            player.isMovingLeft = true;
        }
        if (keys['ArrowRight'] || keys['d'] || keys['D'] || keys['KeyD']) {
            player.x += player.speed;
            player.isMovingRight = true;
        }
        
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        
        if (player.shootCooldown > 0) {
            player.shootCooldown--;
        }
    }

    function shootBullet() {
        if (player.shootCooldown === 0) {
            bullets.push({
                x: player.x + player.width / 2 - 3,
                y: player.y,
                width: 6,
                height: 15,
                speed: 10,
                color: '#ffeb3b'
            });
            
            player.shootCooldown = 10;
        }
    }

    function spawnEnemy() {
        const enemyWidth = 30 + Math.random() * 30;
        const enemyHeight = 30 + Math.random() * 30;
        
        enemies.push({
            x: Math.random() * (canvas.width - enemyWidth),
            y: -enemyHeight,
            width: enemyWidth,
            height: enemyHeight,
            speed: game.enemySpeed + Math.random() * 1.5,
            color: `hsl(${Math.random() * 60 + 300}, 70%, 60%)`
        });
    }

    function createParticles(x, y, color, count) {
        for (let i = 0; i < count; i++) {
            particles.push({
                x: x,
                y: y,
                size: Math.random() * 5 + 2,
                speedX: Math.random() * 6 - 3,
                speedY: Math.random() * 6 - 3,
                color: color,
                life: 30
            });
        }
    }

    function updateGame() {
        if (!game.running || game.paused || game.gameOver) return;
        
        handlePlayerMovement();
        
        game.lastEnemySpawn++;
        if (game.lastEnemySpawn >= game.enemySpawnRate) {
            spawnEnemy();
            game.lastEnemySpawn = 0;
        }
        
        for (let i = bullets.length - 1; i >= 0; i--) {
            bullets[i].y -= bullets[i].speed;
            
            if (bullets[i].y < -bullets[i].height) {
                bullets.splice(i, 1);
            }
        }
        
        for (let i = enemies.length - 1; i >= 0; i--) {
            enemies[i].y += enemies[i].speed;
            
            if (enemies[i].y > canvas.height) {
                enemies.splice(i, 1);
                continue;
            }
            
            if (checkCollision(player, enemies[i])) {
                createParticles(player.x + player.width/2, player.y + player.height/2, '#ff5252', 15);
                enemies.splice(i, 1);
                game.lives--;
                livesElement.textContent = game.lives;
                
                if (game.lives <= 0) {
                    gameOver();
                }
                continue;
            }
            
            let enemyHit = false;
            for (let j = bullets.length - 1; j >= 0; j--) {
                if (checkCollision(bullets[j], enemies[i])) {
                    const enemy = enemies[i];
                    createParticles(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#4fc3f7', 10);
                    
                    enemies.splice(i, 1);
                    bullets.splice(j, 1);
                    
                    game.score += 10 * game.level;
                    scoreElement.textContent = game.score;
                    
                    if (game.score >= game.level * 100) {
                        game.level++;
                        levelElement.textContent = game.level;
                        game.enemySpeed += 0.5;
                        game.enemySpawnRate = Math.max(30, game.enemySpawnRate - 10);
                    }
                    
                    enemyHit = true;
                    break;
                }
            }
            
            if (enemyHit) continue;
        }
        
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].x += particles[i].speedX;
            particles[i].y += particles[i].speedY;
            particles[i].life--;
            
            if (particles[i].life <= 0) {
                particles.splice(i, 1);
            }
        }
    }

    function checkCollision(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
    }

    function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        drawStars();
        drawPlayer();
        
        for (const bullet of bullets) {
            ctx.fillStyle = bullet.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = bullet.color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            ctx.shadowBlur = 0;
        }
        
        for (const enemy of enemies) {
            ctx.fillStyle = enemy.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = enemy.color;
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = '#fff';
            const eyeSize = enemy.width / 6;
            ctx.fillRect(enemy.x + enemy.width/3 - eyeSize/2, enemy.y + enemy.height/3 - eyeSize/2, eyeSize, eyeSize);
            ctx.fillRect(enemy.x + 2*enemy.width/3 - eyeSize/2, enemy.y + enemy.height/3 - eyeSize/2, eyeSize, eyeSize);
        }
        
        for (const particle of particles) {
            ctx.globalAlpha = particle.life / 30;
            ctx.fillStyle = particle.color;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }
        
        if (game.gameOver) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ff5252';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 30);
            
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText(`最終スコア: ${game.score}`, canvas.width / 2, canvas.height / 2 + 30);
        }
    }

    function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = player.color;
        ctx.beginPath();
        ctx.moveTo(player.x + player.width/2, player.y);
        ctx.lineTo(player.x + player.width, player.y + player.height);
        ctx.lineTo(player.x, player.y + player.height);
        ctx.closePath();
        ctx.fill();
        ctx.shadowBlur = 0;
        
        ctx.fillStyle = '#b3e5fc';
        ctx.beginPath();
        ctx.arc(player.x + player.width/2, player.y + player.height/3, player.width/5, 0, Math.PI * 2);
        ctx.fill();
        
        if (player.isMovingLeft || player.isMovingRight) {
            ctx.fillStyle = '#ff9800';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff9800';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2, player.y + player.height + 5, 
                       player.isMovingLeft ? 15 : 10, player.isMovingRight ? 15 : 10, 
                       0, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function drawStars() {
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const x = (i * 131) % canvas.width;
            const y = (i * 237) % canvas.height;
            const size = (i % 3) + 1;
            const brightness = 0.5 + (i % 10) / 20;
            
            ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
            ctx.fillRect(x, y, size, size);
        }
    }

    function gameLoop() {
        updateGame();
        draw();
        animationId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        
        game = {
            running: true,
            paused: false,
            score: 0,
            lives: 3,
            level: 1,
            enemySpeed: 2,
            enemySpawnRate: 100,
            lastEnemySpawn: 0,
            gameOver: false
        };
        
        player.x = canvas.width / 2 - 25;
        player.y = canvas.height - 60;
        bullets = [];
        enemies = [];
        particles = [];
        
        scoreElement.textContent = game.score;
        livesElement.textContent = game.lives;
        levelElement.textContent = game.level;
        
        gameMessage.style.display = 'none';
        pauseButton.textContent = 'ポーズ';
        
        gameLoop();
    }

    function gameOver() {
        game.running = false;
        game.gameOver = true;
        
        messageTitle.textContent = 'ゲームオーバー';
        messageText.textContent = `最終スコア: ${game.score}`;
        messageButton.textContent = 'もう一度プレイ';
        gameMessage.style.display = 'block';
    }

    function togglePause() {
        if (!game.running || game.gameOver) return;
        
        game.paused = !game.paused;
        pauseButton.textContent = game.paused ? '再開' : 'ポーズ';
        
        if (game.paused) {
            messageTitle.textContent = 'ポーズ中';
            messageText.textContent = 'Pキーまたはボタンを押して再開';
            messageButton.textContent = '再開';
            gameMessage.style.display = 'block';
        } else {
            gameMessage.style.display = 'none';
        }
    }

    startButton.addEventListener('click', startGame);
    pauseButton.addEventListener('click', togglePause);
    
    // タッチデバイス用の発射ボタン
    shootButton.addEventListener('click', () => {
        if (game.running && !game.paused) {
            shootBullet();
        }
    });
    
    // タッチ操作での連続発射
    let shootInterval = null;
    shootButton.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (game.running && !game.paused) {
            shootBullet();
            shootInterval = setInterval(() => {
                if (game.running && !game.paused) {
                    shootBullet();
                }
            }, 100);
        }
    });
    
    shootButton.addEventListener('touchend', () => {
        if (shootInterval) {
            clearInterval(shootInterval);
            shootInterval = null;
        }
    });
    
    messageButton.addEventListener('click', () => {
        if (game.gameOver) {
            startGame();
        } else if (game.paused) {
            togglePause();
        } else {
            gameMessage.style.display = 'none';
            if (!game.running) {
                startGame();
            }
        }
    });

    gameMessage.style.display = 'block';
    gameLoop();
</script>
